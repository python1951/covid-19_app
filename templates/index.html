<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style media="screen">
  .container{
    margin-top:10px;
    margin-bottom:10px

  }
  h1,p{
    text-align:center;
  }
</style>
  </head>
  <body style="background-color:black">
    <h1 style="color:white;text-align:center"><span style="color:red;" >COVID-19</span> WORLDWIDE DATA</h1>
  <form action="" method="post" class=" d-flex justify-content-center align-items-center" style="margin:50px;">
    {% csrf_token %}
    <select name="selectedcountry" class="form-control" style="width:200px">
          {% for country in mylist %}

              <option>
                {{country}}
              </option>
          {% endfor %}
          <div style="margin:20px">

          </div>
          <input  class="btn btn-danger"type="Submit"/>
    </select>


  </form>
  <h1 style="text-align:center;color:white; margin-top:60px; margin-bottom:30px;">{{ selectedcountry }}</h1>
  <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="height:100px ;width:200px ;border-radius:10px;background-color:orange" >
      <h1 style="color:white">{{total}}</h1>
      <p style="color:white" >Total Cases</p>

    </div>

    <div class="container" style="height:100px; width:200px;border-radius:10px; background-color:yellow">
      <h1>{{active}}</h1>
      <p>Active Cases</p>

    </div>

    <div class="container" style="height:100px ;width:200px;border-radius:10px; background-color:green">
      <h1 style="color:white">{{recovered}}</h1>
      <p style="color:white" >Recovered Cases</p>

    </div>

  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="height:100px ;width:200px;border-radius:10px;background-color:red">
      <h1>{{critical}}</h1>
      <p>Critical Cases</p>

    </div>

    <div class="container" style="height:100px; width:200px;border-radius:10px;background-color:grey">
      <h1 style="color:white">{{deaths}}</h1>
      <p style="color:white">Total Deaths</p>

    </div>

    <div class="container" style="height:100px; width:200px;border-radius:10px;background-color:skyblue">
      <h1 style="color:white" >{{new}}</h1>
      <p style="color:white" >New Cases</p>

    </div>

  </div>

  </body>
</html>
